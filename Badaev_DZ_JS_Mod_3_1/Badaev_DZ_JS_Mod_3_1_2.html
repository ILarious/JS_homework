<!-- Разместите на странице 4 блока, как показано на рисунке.
     Напишите инструкции, меняющие цвет нижнего блока в&ndash;
     зависимости от того, на каком из верхних блоков находится указатель мыши.
     Если указатель не находится ни над одним из
     верхних блоков, нижний блок должен приобрести серый цвет.              -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 30px;
            margin-left: 132px;
        }
        .topDiv {
            display: inline-block;
        }
        #div1 {
            background: #00cc99;
        }
        #div2 {
            background: #ffff33;
        }
        #div3 {
            background: #993333;
        }
        #contDiv {
            background: #666666;
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div class="topDiv" id="div1"></div>
    <div class="topDiv" id="div2"></div>
    <div class="topDiv" id="div3"></div>
    <div id="contDiv"></div>
    <script>
        window.addEventListener('mouseover', function () {
            contDiv.style.background = 'grey';
        })
        div1.addEventListener('mouseenter', function () {
            contDiv.style.background = 'green';
        })
        div2.addEventListener('mouseenter', function () {
            contDiv.style.background = 'yellow';
        })
        div3.addEventListener('mouseenter', function () {
            contDiv.style.background = 'red';
        })
    </script>
</body>
</html>
